<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/styles/main.css">
    <title>My App</title>
</head>
<body>
    <header class="person">
        <div class="names">
            <h1>Belov Alexander Igorevich</h1>
        </div>
    </header>
    <main class="app">
        <div class="img_xyz">
            <img src="" alt="map">
        </div>
        <div class="form">
            <form  id="data">
                <div class="changerX">
                    <label for="X">Changing Ð¥:</label>
                    <select name="pointX" id="x">
                        <option value="-4">-4</option>
                        <option value="-3">-3</option>
                        <option value="-2">-2</option>
                        <option value="-1">-1</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
                <div class="changerY">
                    <label for="pointY">Changing Y:</label>
                    <input type="text" name="textY" placeholder="-3 ... 5">
                    <p class="y_error d-none">
                        Choose a number
                    </p>
                </div>
                <div class="changerR">    
                    <label for="pointR">Changing R:</label>
                    <input type="checkbox" name="check" value="-1">
                    <label for="numbers">-1</label>
                    <input type="checkbox" name="check" value="0">
                    <label for="numbers">0</label>
                    <input type="checkbox" name="check" value="1">
                    <label for="numbers">1</label>
                    <input type="checkbox" name="check" value="2">
                    <label for="numbers">2</label>
                    <input type="checkbox" name="check" value="3">
                    <label for="numbers">3</label>
                    <input type="checkbox" name="check" value="4">
                    <label for="numbers">4</label>
                    <p class="r_error d-none">
                        Choose a radius
                    </p>
                </div>
                <button class="submit">
                    Take the pill
                </button>
            </form>
        </div>
    </main>
    <footer class="result">
        <div class="response">
            <div class="elementT">Time</div>
            <div class="elementX">X</div>
            <div class="elementY">Y</div>
            <div class="elementR">R</div>
            <div class="elementC">Choice</div>
        </div>
    </footer>
    <script src="js/jQuery.js"></script>
    <script src="js/main.js"></script>


</body>
</html>
